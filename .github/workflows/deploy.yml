name: Deploy to AWS S3 and CloudFront

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_URL: https://www.afore.it

      - name: Export static site
        run: npm run export
        env:
          NEXT_PUBLIC_BASE_URL: https://www.afore.it

      - name: Fix language route structure for S3
        run: |
          # Create index.html for each language route to support /it, /en, /es paths
          # S3 looks for it/index.html when accessing /it, not it.html
          # Also fix sub-routes like /it/garanzia, /it/prodotti, etc.
          for lang in it en es; do
            if [ -d "out/$lang" ]; then
              # Create index.html for the language root
              if [ -f "out/${lang}.html" ]; then
                mkdir -p "out/$lang"
                cp "out/${lang}.html" "out/$lang/index.html"
              fi
              
              # Create index.html for all sub-routes (garanzia, prodotti, documentazione, etc.)
              for html_file in out/$lang/*.html; do
                if [ -f "$html_file" ] && [ "$(basename "$html_file")" != "index.html" ]; then
                  page_name=$(basename "$html_file" .html)
                  mkdir -p "out/$lang/$page_name"
                  cp "$html_file" "out/$lang/$page_name/index.html"
                  echo "Created out/$lang/$page_name/index.html"
                fi
              done
            fi
          done
          echo "âœ“ Fixed all language route structures for S3"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync files to S3
        run: |
          aws s3 sync out/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"
          
          aws s3 sync out/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --exclude "*" \
            --include "*.html" \
            --include "*.json"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_ID }} \
            --paths "/*"

